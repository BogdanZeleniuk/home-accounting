                            <div class="card">
                                <div class="card-header bordered">
                                    <div class="header-block">
                                        <h3 class="title">Add event</h3>
                                    </div>
                                </div>
                                <div class="alert alert-{{message.type}}" *ngIf="message.text">
                                    {{message.text}}
                                </div>
                                <div class="card-block">
                                    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                                        <div class="form-group">
                                            <label class="control-label" for="category">Choise category</label>
                                            <select 
                                                class="form-control" 
                                                id="category"
                                                required
                                                [ngModel]="1"
                                                name="category">
                                                    <option *ngFor="let c of categories" [value]="c.id">
                                                        {{c.name}}
                                                    </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Choise type</label>
                                            <div *ngFor="let t of types">
                                                <label>
                                                    <input 
                                                        class="radio" 
                                                        name="type" 
                                                        type="radio"
                                                        [value]="t.type"
                                                        required
                                                        [ngModel]="'outcome'">
                                                    <span>{{t.label}}</span>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group" [ngClass]="{'has-error' : amount.invalid && amount.touched}">
                                            <label class="control-label" for="amount">Put amount</label>
                                            <input 
                                                type="number" 
                                                [value]="0" 
                                                id="amount" 
                                                class="form-control"
                                                required
                                                [ngModel]="1"
                                                name="amount"
                                                min="1"
                                                #amount="ngModel">
                                                <span 
                                                    class="form-help-text"
                                                    *ngIf="amount.invalid && amount.touched">It has to be completed</span>
                                        </div>
                                        <div class="form-group" [ngClass]="{'has-error' : description.invalid && description.touched}">
                                            <label class="control-label" for="description">Description</label>
                                            <input 
                                                type="text" 
                                                [value]="" 
                                                id="description" 
                                                class="form-control"
                                                required
                                                ngModel
                                                name="description"
                                                #description="ngModel">
                                                <span 
                                                    class="form-help-text"
                                                    *ngIf="description.invalid && description.touched">It can not be empty</span>
                                        </div>
                                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add</button>
                                    </form>
                                </div>
                            </div>
