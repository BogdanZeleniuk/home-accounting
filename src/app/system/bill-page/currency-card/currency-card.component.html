<div class="col col-xs-12 col-sm-12 col-md-6 col-xl-7 history-col">
                            <div class="card">
                                <div class="card-block">
                                    <div class="title-block">
                                        <h4 class="title">Exchange rate</h4>
                                    </div>
                                    <div class="row row-sm stats-container">
                                        <table class="table table-hover">
                                            <thead>
                                            <tr>
                                                <th>Currency</th>
                                                <th>Rate</th>
                                                <th>Date</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>EUR</td>
                                                <td>1</td>
                                                <td>{{today | date: "dd.MM.yyyy"}}</td>
                                            </tr>
                                            <tr>
                                                <td>USD</td>
                                                <td>{{currency.rates['USD']}}</td>
                                                <td>{{today | date: "dd.MM.yyyy"}}</td>
                                            </tr>
                                            <tr>
                                                <td>RUB</td>
                                                <td>{{currency.rates['RUB']}}</td>
                                                <td>{{today | date: "dd.MM.yyyy"}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
