<p class="text-xs-center">Login to use application</p>
<div 
    @fade
    class="alert alert-{{message.type}}"
    *ngIf="message.text"
    >{{message.text}}</div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group"
            [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
        >
            <label for="email">Email</label>
            <input
                type="text"
                class="form-control underlined"
                id="email"
                placeholder="print your email"
                formControlName="email"
                >
            <span 
                class="form-help-text"
                *ngIf="form.get('email').invalid && form.get('email').touched"    
                >
                    <span *ngIf="form.get('email')['errors'].required">
                        Email can not be empty
                    </span>
                    <span *ngIf="form.get('email')['errors'].email">
                        Invalid email
                    </span>
            </span>    
        </div>
        <div class="form-group" 
                [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control underlined"
                id="password"
                placeholder="password"
                formControlName="password"
            >
            <span 
                class="form-help-text"
                *ngIf="form.get('password').invalid && form.get('password').touched"
                >
                    <span *ngIf="form.get('password').errors.required">
                        Password can not be empty
                    </span> 
                    <span *ngIf="form.get('password').errors.minlength">
                        Has to be more than {{form.get('password').errors.minlength.requiredLength}} 
                        characters (now is {{form.get('password').errors.minlength.actualLength}})
                    </span>       
            </span>
        </div>
        <div class="form-group">
            <button 
                type="submit" 
                class="btn btn-block btn-primary"
                [disabled]="form.invalid"
                >Enter</button>
        </div>
        <div class="form-group">
            <p class="text-muted text-xs-center">
                No account? <a [routerLink]="'/registration'">Sign up!</a>
            </p>
        </div>
	</form>
